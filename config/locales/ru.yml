      last_photos:          'Последние фотографии'
      news:                 'Новости'
      all_news:             'Все новости'
      text_about_sky_dance: 'ПЕРВАЯ В ГОРОДЕ СТУДИЯ POLE DANCE!!! Это уникальный танцевальный центр, несколько комфортабельных евро-залов, целых 6 пилонов для любимых клиентов, а также уникальное приспособление для занятий - впервые в городе -Воздушное кольцо. Множество самых модных и ярких танцевальных и фитнесс направлений и, конечно, сертифицированные, самые титулованные и позитивные преподаватели, которые научат вас танцевать.

      Вас ждут НУ ОООЧЕНЬ МНОГО сюрпризов, о которых вы даже не догадываетесь! ТЕПЕРЬ ТАНЦЫ - ЭТО НЕ ХОББИ, А ОБРАЗ ЖИЗНИ! ;)'
    about:
      about:      'О студии'
      text_about_sky_dance: '- У нас удобное расположение - в самом центре города
      - У нас огромный выбор танцевальных направлений
      - Все наши преподаватели - это дипломированные и титулованные хореографы.
      - В нашей школе танцев Вас ждут не только занятия, но и всевозможные мероприятия, концерты, выступления, а также встречи за пределами школы.
      -в нашей школе работает профессиональная команда, которая дала путевки в жизнь многим начинающим хореографами и танцорам! Мы всегда гарантируем качественный подход к обучению, наш дружный коллектив в этом поможет!
      В школе танцев "SKY DANCE" есть все для отличных подготовок к Чемпионатам, концертам и шоу-программ! Наши преподаватели профессионально подготовят всех желающих. Так же у нас установлены специальные двухрежимные пилоны для качественной подготовки, которые соответствуют стандартам :) Только для вас - статичные и крутящиеся пилоны!'
    contacts:
      our_adress:           'г. Ульяновск, 2 переулок Мира, 24.'
      phone:                '70-02-28'
      email:                'skystudio73@yandex.ru'
